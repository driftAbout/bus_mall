<!DOCTYPE html>
<html>
  <head>
    <title><Bus Mall by Kevin</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
     <!-- content goes here -->
     <header>
       <span class="pattern"></span>
       <section>
         <h1><span>bus</span><span>mall</span></h1>
       </section>
     <span class="pattern"></span>
     </header>
     <main>
      <section id="welcome">
         <p><span>bus</span><span>mall</span></p>
         <p>Welcomes You!</p>
         <p>You have been selected for participation in our survey because you are currently stuck on a bus in traffic!</p>
         <p>Click to get started.</p>
         <button id="start" type="button" name="amaze_me">amaze me</button>
       </section>
       <section id="selections" class="close">
         <h2>Which one of these would not buy the other?</h2>
         <div id="image_display"></div>
       </section>
       <section id="results" class="close">
         <canvas id="results_chart" height="500" width="960"></canvas>
       </section>
       <div id="small_image" class="close"></div>
     </main>
     <footer>
       <span class="pattern"></span>
       <p>The Bus Stops Here!</p>
     </footer>
      <!-- <script src="js/chart.js"></script> -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
     <script src="js/app.js"></script>
  </body>
</html>
