<!DOCTYPE html>
<html>
  <head>
    <title><Bus Mall by Kevin</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

     <header>
       <span class="pattern"></span>
       <p id="all_data_link">View All Data</p>
       <section>
         <h1><span>bus</span><span>mall</span></h1>
       </section>
     <span class="pattern"></span>
     </header>

     <main>
       <section id="all_data_login">
          <div>
        	<h3>View All Data</h3>
        	<form id="all_data_form">
        	  <fieldset>
          		<label for="user_name">User Name</label>
          		<input type="text" name="user_name" value="" placeholder="User Name">
          		<label for="user_password">Password</label>
          		<input type="password" name="user_password" placeholder="Password">
        	  </fieldset>
        	  <fieldset>
          		<button id="all_data_submit_btn" type="submitt">Enter</button>
          		<button id="all_data_cancel_btn" formnovalidate>Cancel</button>
        	  </fieldset>
        	</form>
          </div>
        </section>

      <section id="welcome">
         <p><span>bus</span><span>mall</span></p
         <p id="greeting_salutation"></p>
         <p id="participation_message"></p>
         <p id="click_message"></p>
         <button id="start" type="button" name="amaze_me"></button>
       </section>

       <section id="selections" class="close">
         <button id="save_session_btn">Save Session</button>
         <h2>Which one of these would not buy the other?</h2>
         <div id="image_display"></div>
       </section>

       <section id="results" class="close">
         <button id="close_canvas_btn">Done</button>
         <canvas id="results_chart" height="500" width="960"></canvas>
       </section>

       <section id="logo_large" class="close">
         <h2><span>bus</span><span>mall</span></h2>
       </section>

       <div id="small_image" class="close"></div>
     </main>

     <footer>
       <span class="pattern"></span>
       <p>The Bus Stops Here!</p>
     </footer>

      <script src="js/chart.js"></script>
     <script src="js/app.js"></script>
  </body>
</html>
